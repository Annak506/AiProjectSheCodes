<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"></link>
    <title>AI project Anna SheCodes</title>
</head>
<body>
    <div class="container">
        <header>
            <h1> AI Poem Generator </h1>
        </header>

    <main>
        <form>
            <input 
                type="text" 
                placeholder = "Enter the topic of the poem"
                autofocus
                required
                autocomplete="off"
                class="instructions">
            </input>
            <input type="submit" value="Submit" class="submitBtn"> </input>
        </form>
        <div class="poem">
            Two roads diverged in a yellow wood,
            </br>
            And sorry I could not travel both
        </div>
    </main>

    <footer>
        This AI project was coded by Anna Bannenberg-Kleinloog and is open-sourced on
        <a href="https://github.com/Annak506/AiProjectSheCodes" target="_blank"> Github </a> 
        and hosted on
        <a href="https://ai-project-shecodes-anna.netlify.app/" target="_blank"> Netlify </a>
    </footer>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
